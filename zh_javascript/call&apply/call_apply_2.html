<script>
    function f(x) {
        alert(x)
    }

    function delay(f, ms) {
        function wrapper() {
            setTimeout(() => {
                f.apply(this, arguments)
            }, ms)
        }
        return wrapper
    }
    // create wrappers
    let f1000 = delay(f, 1000)
    let f1500 = delay(f, 1500)

    f1000('test')
    f1500('test')
</script>
