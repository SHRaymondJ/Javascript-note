<script type="text/javascript">
	var onlineStyle = JSON.parse($.session.get('ProfileInfo')).onlineStyle;
	if(onlineStyle){
		if(onlineStyle === 'APAC') {
			includeLinkStyle("../css/AusCommon/components/header.css");
			includeLinkStyle("../css/AusCommon/components/kuCity.css");
			includeLinkStyle("../css/AusCommon/components/progressBar.css");
		}else{
			includeLinkStyle("../css/kuCity.css");
		}
		switch(onlineStyle){
			case 'BCD':case 'APAC':
			  includeLinkStyle("../css/BCDColorStyle.css");
			  includeLinkStyle("../hotel/css/mapHotelList_BCD.css?v=1.00");
			  break;
			case 'APPLE':
			  includeLinkStyle("../css/AppleColorStyle.css");
			  includeLinkStyle("../hotel/css/mapHotelList_Apple.css?v=1.00");
			  break;
			case 'eTravel':
			  includeLinkStyle("../hotel/css/mapHotelList_1.css?v=1.00");
			  break;
		}
	}
	function includeLinkStyle(url) {
	 var link = document.createElement("link");
	 link.rel = "stylesheet";
	 link.type = "text/css";
	 link.href = url;
	 document.getElementsByTagName("head")[0].appendChild(link);
	}
</script>
