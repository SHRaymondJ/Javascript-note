    <script src="../index/js/mapbox.js"></script>
    <script type="text/javascript">
        var onlineStyle = JSON.parse($.session.get('ProfileInfo')).onlineStyle
        // tools.searchLoadingShow()
        if (onlineStyle) {
            if (onlineStyle === 'APAC') {
                includeLinkStyle('../css/AusCommon/base.css')
                includeLinkStyle('./css/index_Aus.css')
                includeScript('../index/js/index_Aus.js')
            } else {
                includeLinkStyle('../css/kuCity.css')
                includeScript('../index/js/index.js')
            }
            switch (onlineStyle) {
                case 'BCD':
                    includeLinkStyle('../css/BCDColorStyle.css')
                    includeLinkStyle('../index/css/index_BCD.css?v=1.00')
                    break
                case 'eTravel':
                    includeLinkStyle('../css/eTravelColorStyle.css')
                    includeLinkStyle('../index/css/index_1.css?v=1.00')
                    break
                case 'APPLE':
                    includeLinkStyle('../css/AppleColorStyle.css')
                    includeLinkStyle('../index/css/index_Apple.css?v=1.00')
                    includeLinkStyle('../css/calendar_Apple.css?v=1.00')
                    break
            }
        }
        function includeScript(url) {
            var url = url
            var script = document.createElement('script')
            script.type = 'text/javascript'
            script.src = url
            document.getElementsByTagName('html')[0].appendChild(script)
        }
        function includeLinkStyle(url) {
            var link = document.createElement('link')
            link.rel = 'stylesheet'
            link.type = 'text/css'
            link.href = url
            document.getElementsByTagName('head')[0].appendChild(link)
        }
    </script>
</html>
